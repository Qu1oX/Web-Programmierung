<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="initOptions()">
<div id='buttons'>
    <h1>Options</h1>
    <hr class="rainbow">
    Highscore Name: <input type="text" maxlength="16" oninput="highscoreNameEdit(this.value)" id="highscoreName"><br>
    <label class="switch">
        <input type="checkbox" id="autoHighscore" onchange="autoHighscoreEdit(this.checked)">
        <span class="slider"></span>
    </label>
    <label for="checkbox">Auto Highscore</label>
    <br>
    <label class="switch">
        <input type="checkbox" id="ezMode" onchange="ezModeEdit(this.checked)">
        <span class="slider"></span>
    </label>

    <label for="checkbox">EZ Mode</label>

    <p>
        <button class="thirdButton" onclick="location.href='index.html'" type="button">Back to home</button>
    </p>
</div>
<script src="js/listener/OptionsListeners.js"></script>
</body>
</html>
