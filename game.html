<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="initListener()">

<div class="game">
    <canvas id="canvasGame" width="640" height="480" style="border:1px solid #FFFFFF;"></canvas>
</div>

<div id="gameOverScreen">
    <button id="restart" onclick="location.href='game.html'">Restart</button>
</div>

<div id="overlayPause">
    <h1>Pause</h1>
    <hr class="rainbow">
    <button id="restartButton" onclick="location.href='game.html'">Restart</button>
    <p>
        <button id="optionButton" onclick="toggleOptions()">Options</button>
    </p>
    <p>
        <button id="exitButton" onclick="location.href='index.html'" type="button">Exit</button>
    </p>
    <p></p>
</div>

<div id="overlayOptions">
    <h1>Options</h1>
    <hr class="rainbow">
    Highscore Name: <input type="text" maxlength="16" minlength="4" oninput="highscoreNameEdit(this.value)"
                           id="highscoreName"><br>
    <p>
        <label class="switch">
            <input type="checkbox" id="autoHighscore" onchange="autoHighscoreEdit(this.checked)">
            <span class="slider"></span>
        </label>
        <label for="checkbox">Auto Highscore</label>
        <br>
    <p>
        <label class="switch">
            <input type="checkbox" id="ezMode" onchange="ezModeEdit(this.checked)">
            <span class="slider"></span>
        </label>
        <label for="checkbox">EZ Mode</label>
    <p>
        <button id="backButton" onclick="toggleOptions()" type="button">Back to pause</button>
    </p>
    <p></p>
</div>

<audio id="gameAudio" loop="loop" autoplay="autoplay" preload="auto">
    <!--https://www.youtube.com/watch?v=Q7mcjjl_P3k-->
    <source src="tetrisThemeCut.mp3" type="audio/mpeg"/>
</audio>
<audio id="rotationAudio" preload="auto">
    <!--https://assetstore.unity.com/packages/templates/tetris-template-mobile-ready-72717-->
    <source src="Drop.wav" type="audio/wav"/>
</audio>
<audio id="clearAudio" preload="auto">
    <!--https://assetstore.unity.com/packages/templates/tetris-template-mobile-ready-72717-->
    <source src="Lineclear.wav" type="audio/wav"/>
</audio>
<audio id="gameOverAudio" preload="auto">
    <!--https://assetstore.unity.com/packages/templates/tetris-template-mobile-ready-72717-->
    <source src="Gameover.wav" type="audio/wav"/>
</audio>
<img id="mute" src="muteIcon.svg" alt="SoundToggle">
<br>
<a href='help.html'>?</a>

<!-- Globals -->
<script src="js/global/ConstGlobals.js"></script>
<script src="js/global/Globals.js"></script>

<!-- Figures -->
<script src="js/figure/Colors.js"></script>
<script src="js/figure/Figure.js"></script>

<!-- Event listeners -->
<script src="js/listener/EventListeners.js"></script>
<script src="js/listener/OptionsListeners.js"></script>

<!-- Game logic -->
<script src="js/game/draw/DrawEngine.js"></script>
<script src="js/game/logic/Pause.js"></script>
<script src="js/game/logic/GameOver.js"></script>
<script src="js/game/logic/Figure.js"></script>
<script src="js/game/logic/Movement.js"></script>
<script src="js/game/logic/Collision.js"></script>
<script src="js/game/logic/Level.js"></script>
<script src="js/game/logic/Highscore.js"></script>
<script src="js/game/logic/Initialize.js"></script>
</body>
</html>
